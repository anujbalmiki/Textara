{% extends "base.html"%}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static '/user_dashboard.css' %}">
    <script href="{% static '/user_dashboard.js' %}"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .cardtext{
            overflow-y: scroll;
            max-height: 10rem;
            max-width: 20rem;
        }
    </style>
</head>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3> Welcome {{ username }}</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#" style="text-decoration: none; color:aliceblue">Home</a>
            </li>
            <li>
                <a href="#" style="text-decoration: none; color:aliceblue">About</a>
            </li>
            <li>
                <a href="#" style="text-decoration: none; color:aliceblue">other features</a>
            </li>
            <li>
                <a href="#" style="text-decoration: none; color:aliceblue">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="conatiner pl-5 pr-5 pt-5 pb-5">

        <div class="container d-flex row">
            {% for activity in user_activity %}
            <div class="card-body ml-3 mr-3 mt-3 mb-3" style="width: 18rem;">
                <div class="card-body cardtext p-3">
                    <p class="card-text">{{activity.text}}</p>
                </div>
                <a href="delete/{{ activity.id }}" class="btn btn btn-outline-dark m-2" role="button">Delete</a>
                <a href="save_as_doc/{{ activity.text }}&{{ activity.id }}" class="btn btn-outline-dark m-2" role="button">Save</a>
                <p class="ml-2">{{activity.date}}</p>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
