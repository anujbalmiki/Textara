{% extends "base.html"%}
{% load static %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
</head>
<div class="p-5">
    <div class="container d-flex border border-5 rounded p-5">
        <h5>{{text}}</h5>
    </div><br>

    <div class="container d-flex border border-5 rounded p-5 justify-content-center" style="width: 50rem;">
        <a href="save_as_pdf/{{text}}&{{id}}" class="btn btn-primary ml-3 mr-3">PDF File</a>
        <a href="save_as_txt/{{text}}&{{id}}" class="btn btn-primary ml-3 mr-3">Text File</a>
        <a href="save_as_word/{{text}}&{{id}}" class="btn btn-primary ml-3 mr-3">Word File</a>
    </div>

    <form method="post" action="save_activity" id="form1">
        {% csrf_token %}
        <div class="form-group m-3">
            <input id="recognized_text" type="text" value="0" name="rec_text" hidden="true">
            <center><button type="submit" class="btn btn-primary" hidden="true">Save</button></center>
        </div>
    </form><br>
</div>
{% endblock %}
