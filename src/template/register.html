{% extends "base.html"%}

{% block content %}

<head>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .vh-100 {
            margin: 1rem;
        }
    </style>
</head>
<section class="h-100">
    <div class="container py-5 h-100">
        {% for message in messages %}
        <center><h5>{{message}}</h5></center>
        {% endfor %}
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div> 

            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="POST" action="register1">
                    {% csrf_token %}

                    <!-- First Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="First Name" />
                    </div>

                    <!-- Last Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last Name"  />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email_field" class="form-control form-control-lg" placeholder="Email"  />
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" name="username_field" class="form-control form-control-lg" placeholder="Username" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" name="password_field" class="form-control form-control-lg" placeholder="Password" />
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" name="cnf_password_field" class="form-control form-control-lg" placeholder="Confirm Password" />
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="remeberme_checkbox" checked />
                            <label class="form-check-label" for="remeberme_checkbox"> Accept Terms & Conditions </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="login" role="button">
                        <i class="fab fa-facebook-f me-2"></i>Login
                    </a>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
